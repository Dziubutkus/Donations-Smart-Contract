<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="../node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="ethAmount">Amount (ethereum)</label>
                        <input type="text" class="form-control" id="ethAmount" aria-describedby="emailHelp" placeholder="Enter amount of ethereum to donate">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <img src="images/loader.gif" alt="Loading" id="loader">
        <div class="row" style="padding-top: 20px;">
            <div class="col-sm">
                
                <h3 id="amountDonated"></h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
       if (typeof web3 !== 'undefined') {
           web3 = new Web3(web3.currentProvider);
       } else {
           web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
       }

       web3.eth.defaultAccount = web3.eth.accounts[0];

       var donationsContract = web3.eth.contract([{"constant":false,"inputs":[],"name":"checkGoalReached","outputs":[{"name":"","type":"bool"}],"payable":true,"stateMutability":"payable","type":"function"},{"constant":true,"inputs":[],"name":"getBalance","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"deadline","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[],"name":"kill","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"name":"_amount","type":"uint256"}],"name":"sendDonation","outputs":[{"name":"success","type":"bool"}],"payable":true,"stateMutability":"payable","type":"function"},{"constant":false,"inputs":[{"name":"_amount","type":"uint256"}],"name":"transferDonation","outputs":[],"payable":true,"stateMutability":"payable","type":"function"},{"constant":true,"inputs":[],"name":"fundingGoal","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"owner","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"donationClosed","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"contractsAddress","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"durationInMinutes","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"fundingGoalReached","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"view","type":"function"},{"inputs":[],"payable":false,"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":false,"name":"donationTo","type":"address"},{"indexed":false,"name":"totalAmountRaised","type":"uint256"}],"name":"SendRaisedDonation","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"name":"sender","type":"address"},{"indexed":false,"name":"receiver","type":"address"},{"indexed":false,"name":"amountDonated","type":"uint256"}],"name":"Donate","type":"event"}]);

       var donations = donationsContract.at('0xb529f14aa8096f943177c09ca294ad66d2e08b1f');
       
       var donationEvent = donations.Donate();

        donationEvent.watch(function(error, result) {
            if(!error) {
                $("loader").hide();
                $("#amountDonated").html(result);
            } else {
                $("loader").hide();
                console.log(error + '');
            }
        }); 

        donations.getBalance(function(error, result) {
            if(!error) {
                $("#amountDonated").html(result + '');
                console.log(result + '');
            } else {
                console.log(error + '');
            }
        });
       
        $("#submit").click(function() {
            donations.sendDonation.sendTransaction(document.getElementById('ethAmount').value, {from: web3.eth.coinbase, value:web3.toWei(document.getElementById('ethAmount').value,'ether')});
            $("loader").show();
        });
       
    </script>

</body>
</html>
